<div class="container-fluid" ng-controller="qPollViewCtrl">
	<div class="row">
		<div class="col-xs-6" id="qPollViewLabels">
			<div class="funkyradio">
				<label id="questionLabel" class="label label-primary full-width">{{qPollQuestion}}</label>				
				<div ng-if="repeatBool" data-ng-repeat="option in qPollOptions track by $index" class="funkyradio-{{rndLabel}}">
					<input type="radio" name="radio" id="radio{{$index}}" ng-click="setIndex($index)" ng-model="$parent.voteIndex" ng-value="{{$index}}"/>	
					<label for="radio{{$index}}" ng-click="setIndex($index)" class="label label-{{rndLabel}} full-width">{{option}}</label>		
				</div>
			</div>			
			<button id="qPoll-Vote" class="btn btn-primary" type="submit" ng-click="addVoteCount()">Vote</button>			
			<button id="qPoll-Result" class="btn btn-primary" type="submit" ng-click="goToResultView()">Result</button>		
		</div>

		<div class="col-xs-6">
			 <div class="input-group">
			  <span class="input-group-addon" id="qPollUrlLabel">Copy URL</span>
			  <input type="text" class="form-control" id="qPollUrl2" aria-describedby="basic-addon3" readonly="" ng-value="qPollURL">
			</div>
		</div>
	</div>
</div>
